<!doctype html>
<html>
<head>
    <title>Guessing Game</title>
</head>
<body>
    <h1>Guess the Number</h1>
    <p>{{ message }}</p>
    <form method="POST">
        {% if not random_number %}
            <label for="max_number">Enter the maximum number:</label>
            <input type="number" id="max_number" name="max_number" required>
            <button type="submit">Set Maximum Number</button>
        {% else %}
            <label for="guess">Your guess:</label>
            <input type="number" id="guess" name="guess" required>
            <input type="hidden" name="random_number" value="{{ random_number }}">
            <input type="hidden" name="max_number" value="{{ max_number }}">
            <button type="submit">Submit Guess</button>
        {% endif %}
    </form>
</body>
</html>
